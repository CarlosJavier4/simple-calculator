<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto #2 - Calculadora</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <div class="result"></div>
        <section class="calc">
            <div class="row">
                <button class="btn btn--seven">7</button>
                <button class="btn btn--eight">8</button>
                <button class="btn btn--nine">9</button>
                <button class="btn btn--blue btn--del">DEL</button>
            </div>
            <div class="row">
                <button class="btn btn--four">4</button>
                <button class="btn btn--five">5</button>
                <button class="btn btn--six">6</button>
                <button class="btn plus">+</button>
            </div>
            <div class="row">
                <button class="btn btn--one">1</button>
                <button class="btn btn--two">2</button>
                <button class="btn btn--three">3</button>
                <button class="btn minus">-</button>
            </div>
            <div class="row">
                <button class="btn btn--comma">.</button>
                <button class="btn btn--zero">0</button>
                <button class="btn divi">/</button>
                <button class="btn mult">x</button>
            </div>
            <div class="row row--final">
                <button class="btn btn--blue btn--reset">RESET</button>
                <button class="btn btn--red equal">=</button>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="./script.js"></script>
</body>

</html>
